<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="../images/iconos/faviconSS.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Iniciar sesión | Espacio Fotográfico</title>
</head>
<body>
    <div class="container-fluid ps-0 pe-0">
        <header class="header sticky">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" title="Espacio Fotográfico" href="../index.html">Espacio Fotográfico</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="../index.html">Inicio</a>
                            <a class="nav-link" href="./explorar.html">Explorar</a>
                            <a class="nav-link active" aria-current="page" href="#">Iniciar sesión</a>
                            <a class="nav-link" href="./crear_cuenta.html">Únete</a>
                         </div>
                     </div>
                </div>
            </nav>
        </header>
        <main class="main">
            <section>
                <form class="formulario" action="">
                    <img src="../images/iconos/faviconSS.ico" alt="logo">
                    <h1><small>Iniciar sesión</small></h1>
                    <div>
                        <label for="user">Usuario</label>
                        <input type="text" name="user" required>
                    </div>
                    <div>
                        <label for="pass">Contraseña</label>
                        <input type="password" name="pass" required>
                    </div>
                    <div class="boton">
                        <input type="submit" value="Ingresar">
                        <input type="reset" value="Cancelar">
                    </div>
                </form>
                <div>
                    <p class="lead">¿No tenés cuenta?
                        <a href="./crear_cuenta.html">Crear cuenta</a>
                    </p>
                </div>
            </section>
        </main>
        <footer class="footer">
            <ul class="row">
                <li class="logo col-sm-6 col-lg-3">
                    <a href="../index.html"><img src="../images/iconos/faviconSS.ico" alt="logo"></a>
                </li>
                <li class="col-sm-6 col-lg-3">
                    <p><a href="#">SOBRE NOSOTROS</a></p>
                </li>
                <li class="col-sm-6 col-lg-3">
                    <p>SEGUINOS EN: </p>
                    <a href="https://www.instagram.com" target="_blank">Instagram</a>
                </li>
                <li class="col-sm-6 col-lg-3">
                    <form>
                        <p>NEWSLETTER</p>
                        <input class="email" type="email" name="mail" placeholder="Ingresá tu email">
                        <input class="boton" type="submit" value="Enviar">
                    </form>
                </li>
            </ul>
        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
